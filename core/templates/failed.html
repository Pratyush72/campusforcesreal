{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">

  <!-- Card -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-200 text-center">

    <!-- Failed SVG Icon -->
    <div class="mb-6">
      <svg class="w-20 h-20 mx-auto text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>

    <!-- Heading -->
    <h1 class="text-2xl font-bold text-red-600 mb-4">Payment Failed</h1>

    <!-- Message -->
    <p class="text-gray-600 mb-6">Oops! Your payment could not be processed or was cancelled.</p>

    <!-- Membership Link -->
    <a href="{% url 'membership' %}"
       class="inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300">
       Go Back to Membership
    </a>

  </div>
</div>

{% endblock %}
