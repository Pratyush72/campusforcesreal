{% extends 'base.html' %}
{% block content %}
<!-- ===== Admin Header ===== -->
<div class="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md mb-6">
    <div class="font-bold text-lg">
  <a href="{% url 'admin_panel:dashboard' %}" class="text-white no-underline">
    ⚙️ CampusForce Admin Panel
  </a>
</div>

  <div class="space-x-2">
    <a href="{% url 'admin_panel:manage_users' %}" class="bg-indigo-600 hover:bg-indigo-700 px-3 py-1 rounded text-sm">Users</a>
    <a href="{% url 'admin_panel:manage_projects' %}" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Projects</a>
    <a href="{% url 'admin_panel:manage_livework' %}" class="bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded text-sm">LiveWork</a>
    <a href="{% url 'admin_panel:manage_jobs' %}" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Job Apps</a>
    <a href="/logout/" class="bg-gray-700 hover:bg-gray-900 px-3 py-1 rounded text-sm">Logout</a>
  </div>
</div>

<h2 class="text-2xl font-bold mb-4">Add LiveWork Project</h2>
<form method="POST">{% csrf_token %}
  <input type="text" name="title" placeholder="Title" class="border p-2 mb-2 w-full" required>
  <textarea name="description" placeholder="Description" class="border p-2 mb-2 w-full" required></textarea>
  <input type="date" name="start_date" class="border p-2 mb-2 w-full" required>
  <input type="date" name="end_date" class="border p-2 mb-2 w-full" required>
  <select name="plan_required" class="border p-2 mb-2 w-full">
    <option value="free">Free</option>
    <option value="project">Project Pass</option>
    <option value="premium">Premium</option>
  </select>
  <input type="number" name="coins_reward" placeholder="Coins Reward" class="border p-2 mb-2 w-full">
  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add</button>
</form>
{% endblock %}
