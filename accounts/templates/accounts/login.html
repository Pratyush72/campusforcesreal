{% extends 'base.html' %}
{% block title %}CampusForce | Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form method="POST" class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to CampusForce</h2>

    {% if messages %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <input type="email" name="email" placeholder="Email" required
      class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <input type="password" name="password" placeholder="Password" required
      class="w-full p-3 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">
      Login
    </button>

    <div class="text-center text-sm text-gray-600 mt-4">
      <a href="{% url 'reset_password' %}" class="text-blue-600 hover:underline">Forgot Password?</a><br>
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Create New Account</a>
    </div>
  </form>
</div>
{% endblock %}
