<!-- reset_password.html -->

{% extends 'base.html' %}
{% block content %}
<style>
  .container {
    max-width: 400px;
    margin: 60px auto;
    padding: 32px 28px 24px 28px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-bottom: 28px;
    color: #2d3748;
    font-weight: 600;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #4a5568;
    font-size: 15px;
  }
  input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-size: 15px;
    transition: border 0.2s;
  }
  input[type="email"]:focus {
    border-color: #3182ce;
    outline: none;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px 0;
    background: #3182ce;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  button[type="submit"]:hover {
    background: #2563eb;
  }
</style>
<div class="container">
  <h2>Reset Your Password</h2>
  <form method="POST">
    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% csrf_token %}
    
    <!-- Email input -->
    <input type="email" name="email" value="{{ email }}" placeholder="Enter your email" required>
    
    <button type="submit">Send OTP</button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
